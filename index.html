<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>PigFood</title>
	<link rel="manifest" href="manifest.json">
	<link rel="icon" sizes="192x192" href="192.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<style>
        body {
            margin: 0;
            background-color: goldenrod;
        }

        #music {
            opacity: 0;
            position: fixed;
            bottom: 0;
			width: 100%;
        }

		#bg01 {
			position: absolute;
			top: 0;
			width: 100%;
			height: 700px;
		}

        #title {
            width: 100%;
            height: 100%;
            background-image: url(title.png);
            background-position: center;
            background-size: 360px 360px;
            background-repeat: no-repeat;
            image-rendering: pixelated;
        }

        #nissa {
            width: 100%;
            height: 100%;
            background-image: url(okinawa.gif);
            background-position: center;
            background-size: 400px 400px;
            background-repeat: no-repeat;
            image-rendering: pixelated;
        }

		#credits {
			position: relative;
			top: -180px;
			color: #000;
			font: bold 30px Arial;
			text-align: center;
			text-shadow: 1px 1px 2px #fff;
		}
        
        /* NOVO CSS: Aviso de Limpeza */
        #aviso-limpeza {
            position: fixed;
            /* Posiciona o topo do aviso a 80% da altura da tela (vh) */
            top: 80vh; 
            left: 0;
            width: 100%;
            text-align: center;
            padding: 15px 0; /* Padding reduzido para caber melhor */
            
            /* Estilo do bal√£o de aviso */
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco semi-transparente */
            border-top: 5px solid #ff69b4; 
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        #aviso-limpeza h3 {
            margin: 0;
            color: #333;
            font-size: 1.5em; /* Reduzido de 2.5em para caber */
            text-shadow: 1px 1px 1px #ccc;
        }
        
        #aviso-limpeza p {
            margin-top: 3px;
            color: #666;
            font-size: 1em;
        }
	</style>
</head>
<body>
	<audio id="music" controls loop>
		<source src="okinawa.mp3" type="audio/mpeg">
	</audio>
	
	<div id="bg01" onclick="playStop()">
		<div id="title" style="display: block"></div>
		<div id="nissa" style="display: none"></div>
		<div id="credits"><p>Created by MauManX</p></div>
	</div>

    <div id="aviso-limpeza">
        <h3>Carregando Aviso...</h3>
        <p></p>
    </div>

	<script type="text/javascript">
		// VARIAVEIS GLOBAIS
		var bPlaying = false;
        
        // JSON DOS ANIMAIS (Mantido dentro do script para f√°cil acesso)
        const ANIMAIS_DATA = [
            { "nome": "Nissa", "apelido": null, "adocao": "2018-06-30", "nascimento": null, "falecimento": "2025-04-30", "casinha": null },
            { "nome": "Vivien", "apelido": "Vivi", "adocao": "2018-08-30", "nascimento": null, "falecimento": "2019-09-19", "casinha": null },
            { "nome": "Liliana", "apelido": "Lili", "adocao": "2019-09-21", "nascimento": null, "falecimento": "2025-08-14", "casinha": null },
            { "nome": "Chandra", "apelido": "Chanchan", "adocao": "2019-09-22", "nascimento": null, "falecimento": "2022-06-28", "casinha": null },
            { "nome": "Jace", "apelido": "JJ", "adocao": "2020-11-28", "nascimento": "2020-09-04", "falecimento": null, "casinha": 3 },
            { "nome": "Gideon", "apelido": "Guigui", "adocao": "2021-10-23", "nascimento": "2021-08-23", "falecimento": null, "casinha": 1 },
            { "nome": "Jaya", "apelido": "Jaja", "adocao": "2021-10-23", "nascimento": "2021-06-23", "falecimento": null, "casinha": 2 },
            { "nome": "Will", "apelido": "Xixi", "adocao": null, "nascimento": "2021-12-29", "falecimento": null, "casinha": 1 },
            { "nome": "Rowan", "apelido": "Coc√¥", "adocao": null, "nascimento": "2021-12-29", "falecimento": null, "casinha": 2 }
        ];

        // --- FUN√á√ïES DE L√ìGICA DE LIMPEZA ---
        
        /**
         * Retorna o n√∫mero do dia do ano (1 a 366).
         */
        function getDayOfYear() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0); 
            const diff = now - start; 
            const oneDay = 1000 * 60 * 60 * 24; 
            return Math.floor(diff / oneDay);
        }

        /**
         * Determina o aviso de limpeza de hoje (Ciclo Par/√çmpar).
         */
        function getCleaningWarning() {
            const dayOfYear = getDayOfYear();
            const isEven = dayOfYear % 2 === 0; // Se Par: Casinha 1. Se √çmpar: Casinhas 2 e 3.

            let casinhasToClean = "";
            let casinhasNumber = 0;

            if (isEven) {
                // Dia PAR: Casinha 1 (Grupo A: Xixi, Guigui)
                casinhasToClean = "Casinha 1";
                casinhasNumber = 1;
            } else {
                // Dia √çMPAR: Casinhas 2 e 3 (Grupo B: Jaja, Coc√¥, JJ)
                casinhasToClean = "Casinhas 2 e 3";
                casinhasNumber = [2, 3];
            }

            // Filtra e lista os bichos nas casinhas de hoje
            const bichosToClean = ANIMAIS_DATA
                .filter(animal => 
                    animal.falecimento === null && 
                    (Array.isArray(casinhasNumber) ? casinhasNumber.includes(animal.casinha) : animal.casinha === casinhasNumber)
                )
                .map(animal => animal.nome + (animal.apelido ? ` (${animal.apelido})` : ''))
                .join(', ');

            return {
                casinhas: casinhasToClean,
                bichos: bichosToClean
            };
        }

        /**
         * Atualiza o elemento de aviso na tela.
         */
        function updateCleaningDisplay() {
            const warningElement = document.getElementById('aviso-limpeza');
            const h3 = warningElement.querySelector('h3');
            const p = warningElement.querySelector('p');

            const warning = getCleaningWarning();

            h3.textContent = `üßπ √â dia de limpar ${warning.casinhas}!`;
            p.textContent = `Animais: ${warning.bichos}`;
        }
        
        // --- FUN√á√ÉO ORIGINAL (MODIFICADA LEVEMENTE) ---

		function playStop() {
            // Se a m√∫sica est√° tocando (bPlaying = true), para
			if (bPlaying) {
                document.getElementById("title").style.display = "block";
                document.getElementById("nissa").style.display = "none";
                document.getElementById('music').pause();
			} else {
                // Se a m√∫sica est√° parada (bPlaying = false), toca
                document.getElementById("title").style.display = "none";
                document.getElementById("nissa").style.display = "block";
                document.getElementById('music').play();
			}
            bPlaying = !bPlaying;
		}

        // --- INICIALIZA√á√ÉO ---

        // Executa quando todo o conte√∫do da p√°gina √© carregado
        document.addEventListener('DOMContentLoaded', updateCleaningDisplay);
	</script>
</body>
</html>
